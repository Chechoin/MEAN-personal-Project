<div class="col-lg-5">
    <h1 class="h1-strong">{{title}}</h1>
    <div class="alert alert-success" *ngIf="status=='success'">
        Your data has been updated correctly!!
    </div>
    <div class="alert alert-danger" *ngIf="status == 'error'">
        Your data has not been updated :(
    </div>

    <form #userEditForm="ngForm" (ngSubmit)="onSubmit()" class="col-lg-12">
        <p>
            <label>Name</label>
            <input type="text" name="name" #name="ngModel" [(ngModel)]="user.name" class="form-control" required/>
            <span *ngIf="!name.value && name.touched">
                The name is required
            </span>
        </p>
        <p>
            <label>Surname</label>
            <input type="text" name="surname" #surname="ngModel" [(ngModel)]="user.surname" class="form-control" required/>
            <span *ngIf="!surname.value && surname.touched">
                The surname is required
            </span>
        </p>
        <p>
            <label>Nick</label>
            <input type="text" name="nick" #nick="ngModel" [(ngModel)]="user.nick" class="form-control" required/>
            <span *ngIf="!nick.value && nick.touched">
                The nick is required
            </span>
        </p>
        <p>
            <label>Email</label>
            <input type="text" name="email" #email="ngModel" [(ngModel)]="user.email" class="form-control" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required/>
            <span *ngIf="!email.value && email.touched">
                The email is required
            </span>
        </p>

        <div *ngIf=user.image>
            <img class="minImage" src="{{url+'get-image-user/'+user.image}}" />
        </div>

        <p>
            <label>Upload your avatar</label>
            <input type="file" placeholder="Upload image" (change)="fileChangeEvent($event)"/>
        </p>

        <input type="submit" value="{{title}}" class="btn btn-warning" [disabled]="!userEditForm.form.valid"/>
    </form>
</div>
